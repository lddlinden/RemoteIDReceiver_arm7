name: Bug or Issue
description: Report a bug or unexpected behavior
title: "[Bug] "
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form completely to help us understand and reproduce the issue.
        
        **Before submitting:**
        - Search existing issues to avoid duplicates
        - Make sure this is actually a bug and not a question (use Discussions for questions)
  
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have done the following
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have read the documentation. More precisely, the installation.
          required: true
        - label: If using Google Maps API, I checked that my API keys are activated and the MAP TILES API also is enabled.
          required: false
        - label: My wifi adapter has monitor mode capabilities.
          requireD: true

  - type: textarea
    id: description
    attributes:
      label: Bug/Issue Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide relevant environment details
      placeholder: |
        - OS: [e.g. Windows 10, macOS 12.1, Ubuntu 20.04]
        - Browser: [if applicable]
        - Version: [e.g. 1.2.3]
        - Python version:
        - Wifi Adapter: 
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, including screenshots if helpful
